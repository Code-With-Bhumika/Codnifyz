<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link href="./Slide.css" rel="stylesheet">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide">
            <img src="image6.jpeg" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="image7.jpeg" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="image8.jpeg" alt="Slide 3">
        </div>
    </div>
    <script src="./Slide.js"></script>
</body>
</html>
